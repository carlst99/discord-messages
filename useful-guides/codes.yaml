title: "Free Promo Codes"
content: |-
  Some free promo codes for new and returning players:

  - **EXTRALIFE2021** - Contribution helmets
  - **EXTRALIFE2022** - Benefactor helmets
  - **LEGACY2022** - NS-11C Carbine and NS Harrower combat knife
  - **SURF2022** - UBR-300 Swordfish-P Amphibious Rifle
  - **PS2Escalation** - NS11-P assault rifle & NS Helmet
  - **6YEARSPS2** - NSX-P Naginata LMG & 6 year anniversary vehicle/armor decal
  - **NSOPS2019** - NSX-P Tengu SMG
  - **20YearsPlanetSide** - NSX-P Tengu SMG
  - **PS2WelcomeBack** - NSX Tanto Carbine & NS Helmet
  - **MLGREPORT** - MLG themed decals for armor/vehicles & 1 hour XP earned boost
  - **PSUARMORDECAL** - PSU armour decal
  - **PSUVEHICLEDECAL** - PSU vehicles decal
  - **5YEARSPS2** - 5th anniversary armor/vehicle decal

  To redeem, go to the Depot in-game, then click Redeem A Code. You can also redeem them on the website at https://www.planetside2.com/

  Last updated: 20 MAY 2023
